<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Blog preview card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="./index.css">
</head>
<body>

  <div class="main-wrapper">
    <div class="container">
      <div class="contentContainer">
        <div class="parent">
          <div class="children">
            <img class="illustration" src="./assets/images//illustration-article.svg" alt="illustration">
            <p class="tag">Learning</>
            <p class="date">Published 21 Dec 2023</p>
            <h2 class="title">HTML & CSS foundations</h2>
            <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
            <div class="author">
              <img src="./assets/images/image-avatar.webp" alt="avatar" height="30px" width="30px">
              <p>Greg Hooper</p>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://portfolio-armandonery.vercel.app/">Armando Nery</a>.
  </div>

</html>
